services:
  mongo:
    image: mongo:7
    container_name: PortfolioCalculator-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: PortfolioCalculator
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2
    container_name: PortfolioCalculator-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo

  cli:
    build:
      context: ..
      dockerfile: source/PortfolioCalculator.ConsoleApp/Dockerfile
    container_name: PortfolioCalculator-cli
    depends_on:
      - mongo
    environment:
      Mongo__ConnectionString: mongodb://root:rootpassword@mongo:27017
      Mongo__Database: PortfolioCalculatorDatabase
      CSV_DATA_PATH: /data
    volumes:
      - ../data:/data:ro
    profiles: ["tools"]

  webapi:
    build:
      context: ..
      dockerfile: source/PortfolioCalculator.WebApi/Dockerfile
    container_name: pc-webapi
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://+:8080
      Mongo__ConnectionString: mongodb://root:rootpassword@mongo:27017
      Mongo__Database: PortfolioCalculatorDatabase
    depends_on:
      - mongo
    ports:
      - "8080:8080"
  
  ui:
    build:
      context: ../ui/portfolio-calculator-ui
      dockerfile: Dockerfile
    container_name: pc-ui
    restart: unless-stopped
    depends_on:
      - webapi
    ports:
      - "8088:80"

volumes:
  mongo_data:
