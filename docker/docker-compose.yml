services:
  mongo:
    image: mongo:7
    container_name: PortfolioCalculator-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: PortfolioCalculator
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2
    container_name: PortfolioCalculator-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo

  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: PortfolioCalculator-cli
    depends_on:
      - mongo
    environment:
      Mongo__ConnectionString: mongodb://root:rootpassword@mongo:27017
      Mongo__Database: PortfolioCalculatorDatabase
    volumes:
      - ../data:/data:ro
    profiles: ["tools"]

volumes:
  mongo_data:
